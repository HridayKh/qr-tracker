name: Java CI pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  
      - name: Install and build React frontend
        working-directory: qr-react
        run: |
          npm ci
          npm run build
  
      - name: Copy React build to Java webapp
        run: |
          find qr-tracker/src/main/webapp -mindepth 1 -maxdepth 1 ! -name 'WEB-INF' -exec rm -rf {} +
          cp -r qr-react/dist/* qr-tracker/src/main/webapp/
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          cd qr-tracker
          mvn clean package

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: qr-tracker-war
          path: qr-tracker/target/qr-tracker.war
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: qr-tracker-war
          path: ${{ github.workspace }}/qr-tracker/target/

      - name: Deploy to Tomcat via Manager
        run: curl -T "${{ github.workspace }}/qr-tracker/target/qr-tracker.war" --user "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASS }}" "https://qr.hridaykh.in/manager/text/deploy?path=/ROOT&update=true"


